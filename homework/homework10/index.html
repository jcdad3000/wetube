<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <video
      id="video"
      width="700px"
      src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
    ></video>
    <div id="control-bar">
      <input id="play" type="submit" value="Play" />
      <input id="mute" type="submit" value="Mute" />
      <input type="range" step="0.1" value="1" min="0" max="1" id="volume" />
    </div>
  </body>
  <script src="/src/index.js" />
</html>
